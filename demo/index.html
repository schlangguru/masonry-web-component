<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sc-masonry demo</title>

  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./ScMasonry.js"></script>
</head>

<body>
  <div class="container">
    <div id="grid-1" class="card">
      <h1>Variable img width</h1>

      <sc-masonry lightbox columns="4" gutter="5">
        <sc-masonry-img thumbnail="https://via.placeholder.com/150x150" src="https://via.placeholder.com/1500x1500" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/150x180" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/180x130" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/150x250" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/170x160" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/150x170" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/150x150" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/150x180" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/180x130" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/150x250" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/170x160" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/150x170" caption="Example Image"></sc-masonry-img>
      </sc-masonry>
    </div>

    <div id="grid-2" class="card">
      <h1>Variable number of columns</h1>

      <sc-masonry lightbox column-width="150" gutter="5">
        <sc-masonry-img src="https://via.placeholder.com/150x150" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/150x180" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/180x130" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/150x250" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/170x160" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/150x170" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/150x150" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/150x180" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/180x130" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/150x250" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/170x160" caption="Example Image"></sc-masonry-img>
        <sc-masonry-img src="https://via.placeholder.com/150x170" caption="Example Image"></sc-masonry-img>
      </sc-masonry>
    </div>
  </div>
</body>

</html>
